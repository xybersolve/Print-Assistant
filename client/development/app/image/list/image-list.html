<div ng-include="'app/image/toolbar/image-toolbar.html'"></div>

<div class="row">
    <table class="table table-responsive table-striped table-condensed pa-table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Line</th>
            <th>Owner</th>
            <th class="hidden-sm">File</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="image in imageList.filtered = (imageList.images | filter: {name: imageList.searchImagesBy} | orderBy: imageList.sortOrder)">>
            <td>{{image.name}}</td>
            <td>{{image.line}}</td>
            <td>{{image.owner}}</td>
            <td class="hidden-sm">{{image.fileStub}}</td>
            <td>{{image.active}}</td>
            <td>
                <xs-action-buttons
                        has-edit="true"
                        has-delete="true"
                        on-new="imageList.startNew()"
                        on-delete-confirm="imageList.deletePrint(image)"
                        on-edit="imageList.startEdit(image)"
                        on-clone="imageList.startClone(image)">
                </xs-action-buttons>

            </td>
        </tr>
        </tbody>
    </table>
</div>
