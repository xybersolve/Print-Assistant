
<div class="uploader">

    <!-- the real input[type=file] is hidden -->
    <input type="file"
           name="hidden-uploader"
           id="hidden-uploader"
           style="display:none;"
           onchange="angular.element(this).scope().sendFile(this);"/>

    <div class="row">
        <div class="col-xs-3 text-right">
            <button class="btn btn-sm btn-default"
                    id="browse-request"
                    ng-click="browseRequest();">
                Browse
            </button>

        </div>
        <div class="col-xs-9">
            <!--value="{{fileName | xsEllipsis:25 }}" -->
            <label for="hidden-uploader"></label>
            <input class="form-control" type="text" readonly="readonly" ng-model="image" />
        </div>
    </div>

    <div class="row">
        <div class="col-xs-3 text-right">
            Name
        </div>
        <div class="col-xs-9">
            <input class="form-control" type="text" id="image-name" name="image-name" />
        </div>
    </div>

    <div class="progress progress-bar" ng-show="progress!=0">
        <div class="bar" style="width:{{progress}}%;"></div>
    </div>

    <div ng-if="image!=''" style="margin:20px 0 0">

    </div>

    <!--<div xs-file-input="imageFile" on-change="readImageFile()"></div>-->
    <!--<input type="file" />-->

    <div class="row" ng-show="fileIsReady">

        <img ng-src="{{imageSrc}}"
             ng-show="fileIsReady"
             width="150px"
             style="margin-top:10px;">
    </div>

    <div class="row"
         ng-show="readingFile"
         class="text-center"
         style="height:150px;color:#eeeeee;margin-top:25px;">

        <i class="fa fa-spinner fa-5x spin-baby-spin"
           style="color:#eeeeee;">
        </i> Loading Image...
    </div>

    <div ng-show="fileIsReady"
         style="margin-top:10px;">
        <button class="btn btn-sm btn-default">Upload Image</button>
    </div>

    <!--
    <div class="fake-uploader">
        <label for="uploader"></label>
        <input type="text" readonly="readonly" ng-model="imageSrc"/>
    </div>

    <div class="progress" ng-show="progress!=0">
        <div class="bar" style="width:{{progress}}%;"></div>
    </div>
    -->

</div>

<div ng-if="imageSrc!=''" style="margin: 50px 0 0;">
    <img ng-src="upload/{{imageSrc}}"/>
</div>
